<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Calculator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      margin-bottom: 5px;
    }

    input, output {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mt-4 mb-4">Expense Calculator</h2>

    <div class="form-group">
      <label for="ricePrice">Rice Price (TK):</label>
      <input type="number" class="form-control" id="ricePrice" placeholder="Enter rice price in TK">
    </div>

    <div class="form-group">
      <label for="otherExpenses">Other Expenses (TK):</label>
      <input type="number" class="form-control" id="otherExpenses" placeholder="Enter other expenses in TK">
    </div>

    <button class="btn btn-primary" onclick="calculateExpenses()">Calculate Expenses</button>

    <div class="mt-4">
      <h4>Expenses:</h4>

      <div class="form-group">
        <label for="irtejasExpense">Irteja's Expense:</label>
        <output class="form-control" id="irtejasExpense"></output>
      </div>

      <div class="form-group">
        <label for="fahimsExpense">Fahim's Expense:</label>
        <output class="form-control" id="fahimsExpense"></output>
      </div>

      <div class="form-group">
        <label for="rizonsExpense">Rizon's Expense:</label>
        <output class="form-control" id="rizonsExpense"></output>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function calculateExpenses() {
      // Get input values
      const ricePrice = parseFloat(document.getElementById('ricePrice').value) || 0;
      const otherExpenses = parseFloat(document.getElementById('otherExpenses').value) || 0;

      // Calculate expenses
      const irtejasExpense = 0.4 * ricePrice + (1 / 3) * otherExpenses;
      const fahimsExpense = 0.3 * ricePrice + (1 / 3) * otherExpenses;
      const rizonsExpense = 0.3 * ricePrice + (1 / 3) * otherExpenses;

      // Display results
      document.getElementById('irtejasExpense').value = irtejasExpense.toFixed(2) + ' TK';
      document.getElementById('fahimsExpense').value = fahimsExpense.toFixed(2) + ' TK';
      document.getElementById('rizonsExpense').value = rizonsExpense.toFixed(2) + ' TK';
    }
  </script>

</body>
</html>
